services:
  - type: web
    name: new-resume-analyser
    env: python
    plan: free
    buildCommand: ./build.sh
    startCommand: gunicorn --timeout 120 --graceful-timeout 120 --workers 1 --threads 2 app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: NLTK_DATA
        value: "/opt/render/project/src/nltk_data"
      - key: ADMIN_TOKEN
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: GEMINI_TIMEOUT
        value: "45"
      - key: FIRESTORE_ENABLED
        value: "false"
      - key: FIREBASE_SERVICE_ACCOUNT_KEY
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_API_KEY
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_PROJECT_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: NEXT_PUBLIC_FIREBASE_APP_ID
        sync: false
